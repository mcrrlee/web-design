		<script>
			firebase.auth().onAuthStateChanged(function (user) {
				if (user) {
					// User is signed in.
					var user = firebase.auth().currentUser;

					if (user != null) {
						//console.log(1);
						var email_id = user.email;
						var ref = firebase.database().ref("userlist/" + email_id.replaceAll(/\./, ''));
						ref.on("value", (snapshot) => {
							if (snapshot.exists()) {
								console.log("userlist/" + email_id.replaceAll(/\./, ''));
								var data = snapshot.val();
								console.log(user.email);
								console.log(data.username);
								document.getElementById("login").style.display = "none";
								document.getElementById("signup").style.display = "none";
								document.getElementById("user_para").style.display = "block";
								document.getElementById("logout").style.display = "block";
								document.getElementById("user_para").innerHTML = data.username;
								document.getElementById("username").innerHTML = data.username;
								document.getElementById("firstname").innerHTML = data.firstname;
								document.getElementById("lastname").innerHTML = data.lastname;
								document.getElementById("Aboutme").innerHTML = data.Aboutme;

							}
							else {
								console.log("No data available");
							}
						});
					}

				} else {
					// No user is signed in.
					console.log(2);
					document.getElementById("login").style.display = "block";
					document.getElementById("signup").style.display = "block";
					document.getElementById("user_para").style.display = "none";
					document.getElementById("logout").style.display = "none";

				}
			});
			function logout() {
				firebase.auth().signOut();
			}
		</script>
