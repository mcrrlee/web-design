	<script>
		var addlist =  document.getElementById("container");
		var data = firebase.database();
		var refItemTrading = data.ref("ItemTrading");
		var datarefItemTrading = '';
		refItemTrading.on("value", (snapshot) => {
			datarefItemTrading = snapshot.val();
			for (let i in datarefItemTrading) {
				console.log(1);
				
				console.log(i);
				//
			}
		});
		//container.appendChild(createListItem({ iusername , iitemname, idetall}))

		refItemTrading.on('value', function (snap) {
			snap.forEach(function (childNodes) {
				var refItemTradinguser = data.ref("ItemTrading/" + childNodes.key);

				refItemTradinguser.on('value', function (snap) {
					snap.forEach(function (cNodes) {

						var refItemTradinguser = data.ref("ItemTrading/" + childNodes.key+"/"+cNodes.key+"/");

						refItemTradinguser.on('value', function (snap) {
						var ccNodes =  snap.val();
						var iusername = ccNodes.owrname;
						var iitemname = ccNodes.nameitem;
						var idetall = ccNodes.Detail ;
						console.log(ccNodes.Detail+ccNodes.nameitem+ccNodes.owrname+ccNodes.runid)
						var storage    = firebase.storage();
						var  starsRef= storage.ref();
						var storageRef = starsRef.child("ItemTrading/"+childNodes.key+"/"+iitemname+ccNodes.runid+"/0");
						//
						console.log(storageRef);
						console.log(storageRef.storage);
						storageRef.getDownloadURL().then((url) => {
								// Insert url into an <img> tag to "download"
								var tagcreate = createListItem( iusername , iitemname, idetall,url);

						document.getElementById("container").appendChild(tagcreate);
							})
							.catch((error) => {
								// A full list of error codes is available at
								// https://firebase.google.com/docs/storage/web/handle-errors
								console.log(error.code) 
							});
						

						
						

					
				});


					});
				});
			});
		});


		console.log(2);
		firebase.auth().onAuthStateChanged(function (user) {
			if (user) {
				// User is signed in.
				var user = firebase.auth().currentUser;

				if (user != null) {
					//console.log(1);
					var email_id = user.email;
					var ref = firebase.database().ref("userlist/" + email_id.replace(/\./, ''));
					ref.on("value", (snapshot) => {
						if (snapshot.exists()) {
							console.log("userlist/" + email_id.replace(/\./, ''));
							var data = snapshot.val();
							console.log(user.email);
							console.log(data.username);
							document.getElementById("login").style.display = "none";
							document.getElementById("signup").style.display = "none";
							document.getElementById("user_para").style.display = "block";
							document.getElementById("logout").style.display = "block";
							document.getElementById("user_para").innerHTML = data.username;
						}
						else {
							console.log("No data available");
						}
					});
				}

			} else {
				// No user is signed in.
				console.log(2);
				document.getElementById("login").style.display = "block";
				document.getElementById("signup").style.display = "block";
				document.getElementById("user_para").style.display = "none";
				document.getElementById("logout").style.display = "none";

			}
		});
		function logout() {//ขาดwant-in
			firebase.auth().signOut();
			
		}
		function createListItem(username, itemname, detall ,srcimg ) {
				var List = document.createElement("a");
				var elit = document.createElement("DIV");
				elit.classList.add("elit-grid");
				var content = document.createElement("DIV");
				//content.classList.add("col-md-6 con-sed-grid sed-left-top");
				var tapitemname = document.createElement("label");
				tapitemname.innerHTML = itemname;
				var tapname = document.createElement("h4");
				tapname.innerHTML = username;
				var tapdetall = document.createElement("p");
				tapdetall.innerHTML = detall;
				var spanbutton = document.createElement("span");
				spanbutton.classList.add("on-get");
				spanbutton.innerHTML = "แชท";
				var tapimg = document.createElement("IMG");
				//tapimg.classList.add("img-responsive shoe-left");
				tapimg.src = srcimg;
				content.appendChild(tapname);
				content.appendChild(tapitemname);
				content.appendChild(tapdetall);
				content.appendChild(spanbutton);
				elit.appendChild(content);
				elit.appendChild(tapimg);
				List.appendChild(elit);
				return List;

			}

	<!--initiate accordion-->
	<script type="text/javascript">
		$(function () {
			var menu_ul = $('.menu > li > ul'),
				menu_a = $('.menu > li > a');
			menu_ul.hide();
			menu_a.click(function (e) {
				e.preventDefault();
				if (!$(this).hasClass('active')) {
					menu_a.removeClass('active');
					menu_ul.filter(':visible').slideUp('normal');
					$(this).addClass('active').next().stop(true, true).slideDown('normal');
				} else {
					$(this).removeClass('active');
					$(this).next().stop(true, true).slideUp('normal');
				}
			});

		});
	</script>
